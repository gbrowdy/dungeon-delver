<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background - dark dungeon color -->
  <rect width="32" height="32" fill="#1e1b4b"/>

  <!-- Pixel art sword (diagonal, 8-bit style) -->
  <!-- Blade -->
  <rect x="20" y="4" width="4" height="4" fill="#c0c0c0"/>
  <rect x="16" y="8" width="4" height="4" fill="#c0c0c0"/>
  <rect x="24" y="4" width="4" height="4" fill="#808080"/>
  <rect x="20" y="8" width="4" height="4" fill="#808080"/>
  <rect x="12" y="12" width="4" height="4" fill="#c0c0c0"/>
  <rect x="16" y="12" width="4" height="4" fill="#808080"/>
  <rect x="8" y="16" width="4" height="4" fill="#c0c0c0"/>
  <rect x="12" y="16" width="4" height="4" fill="#808080"/>

  <!-- Guard (gold) -->
  <rect x="4" y="20" width="4" height="4" fill="#ffd700"/>
  <rect x="8" y="20" width="4" height="4" fill="#b8860b"/>
  <rect x="4" y="16" width="4" height="4" fill="#b8860b"/>

  <!-- Handle (brown) -->
  <rect x="0" y="24" width="4" height="4" fill="#8b4513"/>
  <rect x="4" y="24" width="4" height="4" fill="#5d3a1a"/>
  <rect x="0" y="28" width="4" height="4" fill="#5d3a1a"/>
</svg>