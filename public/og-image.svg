<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Dungeon gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Gold glow -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Dungeon floor grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="520" x2="1200" y2="520" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="540" x2="1200" y2="540" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="560" x2="1200" y2="560" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="580" x2="1200" y2="580" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#64748b" stroke-width="2"/>
  </g>

  <!-- Pixel art warrior (left side) - scaled up from sprite -->
  <g transform="translate(180, 280) scale(6)">
    <!-- Helmet -->
    <rect x="6" y="0" width="1" height="1" fill="#c0c0c0"/>
    <rect x="7" y="0" width="1" height="1" fill="#c0c0c0"/>
    <rect x="8" y="0" width="1" height="1" fill="#c0c0c0"/>
    <rect x="5" y="1" width="1" height="1" fill="#808080"/>
    <rect x="6" y="1" width="1" height="1" fill="#c0c0c0"/>
    <rect x="7" y="1" width="1" height="1" fill="#c0c0c0"/>
    <rect x="8" y="1" width="1" height="1" fill="#c0c0c0"/>
    <rect x="9" y="1" width="1" height="1" fill="#808080"/>
    <!-- Face -->
    <rect x="5" y="2" width="1" height="1" fill="#808080"/>
    <rect x="6" y="2" width="1" height="1" fill="#1f2937"/>
    <rect x="7" y="2" width="1" height="1" fill="#e0ac69"/>
    <rect x="8" y="2" width="1" height="1" fill="#1f2937"/>
    <rect x="9" y="2" width="1" height="1" fill="#808080"/>
    <rect x="6" y="3" width="1" height="1" fill="#e0ac69"/>
    <rect x="7" y="3" width="1" height="1" fill="#e0ac69"/>
    <rect x="8" y="3" width="1" height="1" fill="#e0ac69"/>
    <!-- Armor body -->
