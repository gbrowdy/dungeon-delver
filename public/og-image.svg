    <rect x="6" y="4" width="1" height="1" fill="#c0c0c0"/>
    <rect x="7" y="4" width="1" height="1" fill="#c0c0c0"/>
    <rect x="8" y="4" width="1" height="1" fill="#c0c0c0"/>
    <rect x="9" y="4" width="1" height="1" fill="#808080"/>
    <rect x="4" y="5" width="1" height="1" fill="#c0c0c0"/>
    <rect x="5" y="5" width="1" height="1" fill="#808080"/>
    <rect x="6" y="5" width="1" height="1" fill="#c0c0c0"/>
    <rect x="7" y="5" width="1" height="1" fill="#ffd700"/>
    <rect x="8" y="5" width="1" height="1" fill="#c0c0c0"/>
    <rect x="9" y="5" width="1" height="1" fill="#808080"/>
