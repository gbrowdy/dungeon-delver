  <!-- VS spark effect -->
  <g transform="translate(560, 340)">
    <rect x="-4" y="-40" width="8" height="80" fill="#ffd700" opacity="0.3"/>
    <rect x="-40" y="-4" width="80" height="8" fill="#ffd700" opacity="0.3"/>
