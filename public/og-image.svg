  <!-- Title: DUNGEON DELVER -->
  <text x="600" y="120" text-anchor="middle" font-family="'Courier New', monospace" font-size="64" font-weight="bold" fill="#ffd700" filter="url(#goldGlow)">
    DUNGEON DELVER
  </text>

  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="'Courier New', monospace" font-size="24" fill="#94a3b8">
    An 8-bit Roguelike Adventure
  </text>

  <!-- Decorative pixel corners -->
