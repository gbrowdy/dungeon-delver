    <rect x="5" y="10" width="1" height="1" fill="#808080"/>
    <rect x="6" y="10" width="1" height="1" fill="#c0c0c0"/>
    <rect x="8" y="10" width="1" height="1" fill="#c0c0c0"/>
    <rect x="9" y="10" width="1" height="1" fill="#808080"/>
  </g>

